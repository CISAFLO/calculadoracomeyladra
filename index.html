<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Comida Casera para Mascotas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            text-align: center;
        }
        .logo {
            width: 150px; /* Ajusta el tamaÃ±o del logo */
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            text-align: left;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: left;
        }
        .limpiar {
            margin-top: 10px;
            background-color: #f44336;
        }
        .limpiar:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Logo de "La Dray Come" -->
    <img src="https://i.postimg.cc/jSB24r8q/ladra-y-come-Logo3.png" alt="Logo de La Dray Come" class="logo">
    <h1>Calculadora de Comida Casera para Mascotas</h1>

    <label for="nombre">Nombre de la mascota:</label>
    <input type="text" id="nombre" placeholder="Ej: Firulais">

    <label for="tipo">Tipo de mascota:</label>
    <select id="tipo">
        <option value="perro">Perro ğŸ¶</option>
        <option value="gato">Gato ğŸ±</option>
    </select>

    <label for="peso">Peso de la mascota (kg):</label>
    <input type="number" id="peso" placeholder="Ingrese el peso en kg" step="0.01">

    <label for="porcentaje">Porcentaje de peso corporal a consumir:</label>
    <select id="porcentaje">
        <option value="2">2% (En forma, con sobrepeso o gordo) ğŸ•</option>
        <option value="3">3% (Muy delgado o bajo de peso) ğŸˆ</option>
    </select>

    <label for="esterilizado">Â¿EstÃ¡ esterilizado/a?</label>
    <select id="esterilizado">
        <option value="1.6">SÃ­ âœ”ï¸</option>
        <option value="1.8">No âŒ</option>
    </select>

    <label for="vecesComida">Â¿CuÃ¡ntas veces al dÃ­a come?</label>
    <select id="vecesComida">
        <option value="1">1 vez al dÃ­a ğŸ½ï¸</option>
        <option value="2">2 veces (maÃ±ana y noche) ğŸŒğŸŒœ</option>
        <option value="3">3 veces (maÃ±ana, tarde y noche) ğŸŒğŸŒ†ğŸŒœ</option>
    </select>

    <button onclick="calcularComida()">Calcular ğŸ¾</button>

    <div class="result" id="resultado"></div>

    <!-- BotÃ³n de limpiar datos -->
    <button class="limpiar" onclick="limpiarDatos()">Limpiar datos ğŸ§¹</button>
</div>

<script>
    function calcularComida() {
        const nombre = document.getElementById('nombre').value;
        const tipo = document.getElementById('tipo').value;
        const peso = parseFloat(document.getElementById('peso').value);
        const porcentaje = parseFloat(document.getElementById('porcentaje').value);
        const factorEsterilizado = parseFloat(document.getElementById('esterilizado').value);
        const vecesComida = parseInt(document.getElementById('vecesComida').value);

        if (isNaN(peso) || peso <= 0) {
            alert("Por favor, ingrese un peso vÃ¡lido.");
            return;
        }

        // CÃ¡lculo de la cantidad de comida en gramos
        const comidaDiaria = Math.round(peso * porcentaje * factorEsterilizado * 10); // Redondeamos al entero mÃ¡s cercano

        // Dividir la comida en porciones segÃºn las veces al dÃ­a
        const porcion = Math.round(comidaDiaria / vecesComida);

        // Porcentajes recomendados de proteÃ­nas, vegetales y carbohidratos
        const proteinas = Math.round(comidaDiaria * 0.45); // 45% de proteÃ­nas
        const vegetales = Math.round(comidaDiaria * 0.25); // 25% de vegetales
        const carbohidratos = Math.round(comidaDiaria * 0.30); // 30% de carbohidratos

        // Mostrar el resultado con emojis
        let resultadoTexto = `ğŸ¾ ${nombre} (${tipo === "perro" ? "ğŸ¶ Perro" : "ğŸ± Gato"}) debe consumir aproximadamente <strong>${comidaDiaria} gramos</strong> de comida casera al dÃ­a. ğŸ½ï¸<br>`;

        if (vecesComida === 1) {
            resultadoTexto += `Dividido en 1 porciÃ³n:<br>
                              - ğŸ½ï¸ Todo en una sola comida: ${comidaDiaria} gramos<br>`;
        } else if (vecesComida === 2) {
            resultadoTexto += `Dividido en 2 porciones:<br>
                              - ğŸŒ MaÃ±ana: ${porcion} gramos<br>
                              - ğŸŒœ Noche: ${porcion} gramos<br>`;
        } else if (vecesComida === 3) {
            resultadoTexto += `Dividido en 3 porciones:<br>
                              - ğŸŒ MaÃ±ana: ${porcion} gramos<br>
                              - ğŸŒ† Tarde: ${porcion} gramos<br>
                              - ğŸŒœ Noche: ${porcion} gramos<br>`;
        }

        // Agregar porcentajes recomendados
        resultadoTexto += `<br>ğŸ“Š <strong>DistribuciÃ³n recomendada:</strong><br>
                          - ğŸ¥© ProteÃ­nas: ${proteinas} gramos (45%)<br>
                          - ğŸ¥¦ Vegetales: ${vegetales} gramos (25%)<br>
                          - ğŸš Carbohidratos: ${carbohidratos} gramos (30%)`;

        document.getElementById('resultado').innerHTML = resultadoTexto;
    }

    function limpiarDatos() {
        // Limpiar campos del formulario
        document.getElementById('nombre').value = '';
        document.getElementById('tipo').value = 'perro';
        document.getElementById('peso').value = '';
        document.getElementById('porcentaje').value = '2';
        document.getElementById('esterilizado').value = '1.6';
        document.getElementById('vecesComida').value = '1';

        // Limpiar el resultado
        document.getElementById('resultado').innerHTML = '';
    }
</script>

</body>
</html>
